150224=一进入十一月，除了充满诡异气氛的万圣节，英国还要迎来另外一个很重要的节日——11月5日的篝火之夜。每年一到这个时候，英国各地都会在夜晚点燃篝火，燃放烟花，英国人还把这夜称为本国最美的夜晚。\n11月5日，英国的篝火之夜，也叫Guy Fawkes Night。篝火之夜是英国的传统节日，它的历史要追溯到1603年。400多年前的今天，以盖伊.福克斯为首的一群人，在议会大厦的地下室秘密地埋下了36桶黑火药，希望在11月5日当天炸死前来议会大厦开会的詹姆斯一世国王和他的大臣们。但这个阴谋被其中一名参加策划的人告发，福克斯当场被抓，后来和他的同伙一起被判死刑。逃过一劫的英国议会下令每年11月5日都要点燃篝火和烟花，庆祝国王和议员们脱险。\n在活动期间，领主大人们可以通过城外采集资源（金矿除外）获得烟火，使用烟火可以获得大量奖励。请领主大人们尽情的享受这份节日的喜悦吧！
