150236=《青蛙公主》 （The Frog Princess）是俄罗斯家喻户晓的经典童话。该童话讲述了伊万王子通过永生针消灭大魔王科谢伊、拯救青蛙公主瓦西莉萨的故事。\n在我们的活动中，大魔王再度复活！您可通过城内采集与许愿的方式获得神奇之箱礼包，打开礼包会有一定几率获得道具“永生针”；携带“永生针”集结击败世界上的大魔王后，您就会通过邮件获得豪华礼包奖励。但是请注意，每天您最多只能获得5根永生针，所以一定要抓住机会！\n大魔王需要至少2个玩家集结，最多允许6个玩家一起集结击，若您的队伍不满2个人，将会提示集结失败，还请注意！
