150324=进入12月后，圣诞气息愈发浓郁了。在圣诞节前夕，许多欧美国家都会举行圣诞市场活动。\n在众多圣诞市场中，德国的纽伦堡圣诞市场（Christkindlesmarkt）以其宏大的规模、悠久的历史而闻名于世。纽伦堡圣诞市场位于旧城区中央广场，其热闹程度堪比中国庙会。在这里，您不仅可以买到各种精美的手工艺品和艺术品，也可以品尝到各种特色美食和饮品，例如德式姜饼（Lebkuchen）、烤香肠、热红酒(Glühwein)等。\n为了表达我们对圣诞市场的喜爱之情，我们在游戏中也开办了“圣诞市场”活动。在此活动期间，不论您是在城内收集资源，还是在世界中采集资源，抑或是在许愿池许愿，都有机会获得“热红酒”和“姜饼人”。使用热红酒和姜饼人，您就会获得大量奖励！此外，您在每日日常任务180积分的档位也会获得一个珍贵的“姜饼人”。\n领主大人，快快参加我们的“圣诞市场”活动吧！
