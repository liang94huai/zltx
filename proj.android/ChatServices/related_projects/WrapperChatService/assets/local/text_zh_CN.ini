150501=由于最近节日气氛浓郁，许多动物也加入了这个王国中，并且获得了极大的成长。\n企鹅摇晃着胖胖的身躯，发展着自己的城堡，爱护着自己的士兵，勤劳地采集四周的资源。士兵们叫它国王，慢慢地，企鹅便成为了帝企鹅。\n眼镜蛇边爬行边指挥士兵建造城池，监督士兵采集。它的信子如同一把利剑，所指之处，士兵奋勇向前。士兵们叫它国王，慢慢地，眼镜蛇便成为了眼镜王蛇。\n三文鱼也参与到了竞争中，它在护城河中来回游荡，巡视着城堡。哪里防御有漏洞，哪里陷阱不够多，都是它注意的重点，它的目标就是将城堡做成一个堡垒。士兵们叫它国王，慢慢地，三文鱼便成为了三文鱼王。\n然而在发展城堡的过程中，它们不慎将王冠掉落，被野怪捡到了。现在领主大人需要消灭野怪，将王冠寻回。帝企鹅，眼镜王蛇和三文鱼王将会感谢您的！
