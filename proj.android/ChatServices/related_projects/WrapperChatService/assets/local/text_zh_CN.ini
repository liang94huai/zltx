150356=《堂·吉诃德》是西班牙作家塞万提斯于1605年和1615年分两部分岀版的反骑士小说。它被誉为整个西班牙文学的典范以及现代西方文学的奠基作品之一。\n堂·吉诃德本名为阿隆索·吉哈诺，是一个瘦削的、面带愁容的小贵族，由于酷爱阅读骑士文学而走火入魔，骑上一匹瘦弱的老马，手持一柄生锈的长矛，开始游历天下，锄强扶弱，为人们打抱不平。期间闹了很多的笑话，但都出自于他的好心。虽然他的行为不应效仿，但他的善良、正直、乐观等品质值得我们学习。书中描绘了西班牙在16、17世纪的整个社会，不同社会阶层的各色人物共700余个，尖锐无情地批评了这一时期西班牙的政治、法律、道德、宗教、文学、艺术和私有财产制度。\n领主大人可以在许愿池许愿，有几率获得风车，在世界中消灭熔岩巨人也会获得风车。使用风车会获得大量奖励。风车代表现实，请各位领主大人在追逐理想的同时，不要忽略了现实。
