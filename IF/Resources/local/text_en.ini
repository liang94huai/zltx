114149=My Lord,\nCongratulations! Your Castle has just been upgraded! You will receive 2 Newbie Teleports as an upgrade reward. You may find them in your Items. \n\nNewbie Teleport Introduction: \n1. Click the "Map" button in the Kingdom Map to enter the small scale map of the current Kingdom. \n\n2. Click the "Globe" button to enter the "World Map". \n\n3. Click on any Kingdom in the Kingdom Map to enter that Kingdom.\n\n4. After entering a Kingdom, click on the empty land and select "Join the Kingdom" to join that Kingdom.\n\nAttention:\n1. Newbie Teleports will be valid for 5 days only from the registration day of the account. After 5 days, you will not be able to join another Kingdom.\n\n2. When your Castle reaches Level 6, Newbie Teleports will be recalled and you will no longer be able to join another Kingdom
