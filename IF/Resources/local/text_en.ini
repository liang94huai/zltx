150356=Don Quixote is a Spanish novel by Miguel de Cervantes Saavedra. Published in two volumes, in 1605 and 1615. Don Quixote is considered one of the most influential works of the entire Spanish literary canon and a founding work of modern Western literature.\nAlonso Quixano is a Hidalgo, nearing fifty years of age, living in an unnamed section of La Mancha with his niece and housekeeper. Because his mad love to books of chivalry, he decides to become a knight-errant in search of adventure. To these ends, he dons an old suit of armour, renames himself "Don Quixote", names his exhausted horse "Rocinante", and starts his adventure. He makes many stupid mistake although he wants to be nice in the beginning. His behavior shouldn't be imitated, but we should learn kind, honest and optimistic from him.\nDuring the event, Lords may receive Windmills when wish in the Wishing Well and defeat Lava Giants. Use Windmills to obtain a lot of rewards. My Lord, Who looks outside, dreams, who looks inside, awakes.
