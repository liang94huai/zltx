150224=November is here! Besides Halloween, Great Britain is also welcoming another major celebration. On the 5th of November, the British will celebrate Bonfire Night. In Britain, this may be regarded as one of the most beautiful nights as great bonfires will be lit and fireworks set off throughout the evening.\nBonfire Night, also known as Guy Fawkes Night, is a traditional British holiday. It dates back to the 5th of November 1603, when a group of men, led by Guy Fawkes, secretly buried 36 barrels of gunpowder underneath the House of Lords in an attempt to assassinate James I and his Parliament. The plot was discovered when one of his collaborators reported him. Fawkes was arrested on the spot. He and his accomplices were later sentenced to death. To celebrate the failed assassination attempt, it was declared that bonfires and fireworks be used to observe this day. Every year British people gather together and burn an effigy of Guy Fawkes on a big bonfire to commemorate the failure of the gunpowder plot. \nDuring the Event, Lords can gather resources in the Kingdom Map (except at gold mines) to receive Pyrotechnics. Use the Pyrotechnics to obtain rewards. Enjoy the celebrations!
